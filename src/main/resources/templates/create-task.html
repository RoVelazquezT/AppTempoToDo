<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tempo To Do - Create </title>
	<link rel="stylesheet" th:href="@{/css/styleCreate.css}">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
	<meta name="_csrf" th:content="${_csrf.token}" />
	<meta name="_csrf_header" th:content="${_csrf.headerName}" />

</head>

<body>

	<!-- Seccion Create -->
	<div class="container-principal">


		<div class="seccion seccion-create" style="max-height: 600px; overflow-y: auto;">
			<div class="todo-app">
				<h2>Crear Tarea</h2 >
					<form th:action="@{/save-task}" method="post" id="taskForm">
						<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
						<div class="mb-3">
							<label for="title" class="form-label">Título</label>
							<input type="text" class="form-control" id="title" name="title"
								placeholder="Ingresar Título..." required>
						</div>
						<div class="mb-3">
							<label for="description" class="form-label">Descripción</label>
							<textarea class="form-control" id="description" name="description" rows="3"
								placeholder="Descripción..." maxlength="250"></textarea>
						</div>
						<button type="submit" class="btn btn-light">Guardar Tarea</button>
					</form>
		</div>
	</div>
	</div>

	</div>



	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
	<script th:src="@{/js/script.js}"></script>



</body>

</html>
